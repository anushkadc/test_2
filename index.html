<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPID4 - Creative Textile Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Saira', sans-serif;
      overflow: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Gradient Overlay */
    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #E52020, #FBA518,#7E1891,#A6F1E0);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -1;
      opacity: 0.8;

    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 30px;
      z-index: 1;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      max-width: 800px;
    }

    .hero-tagline {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      max-width: 700px;
      line-height: 1.6;
    }

    .explore-btn {
      background: #fff;
      color: #183B4E;
      border: none;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 30px;
      transition: all 0.3s ease;
      margin: 20px;
    }

    .explore-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      color: #fff;
      background: #183B4E;
    }

    @media (max-width: 768px) {
      .hero-title { font-size: 2rem; }
      .hero-tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="videos/explore_bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Gradient Overlay -->
  <div class="video-overlay"></div>

  <!-- Hero Content -->
  <section class="hero-section">
    <h1 class="hero-title" id="intro"></h1>
    <p class="hero-tagline">
      From original print design to cutting-edge digital printing, we craft fabrics that tell stories. 
      Our in-house garment segment transforms concepts into couture, blending art with apparel.
      At 4SPID, design isn’t just a service — it’s our signature.
    </p>
    <a href="home.html" class="explore-btn">Explore</a>
  </section>

  <script>
    // Typing Effect
    const introText = "Design. Print. Deliver — Your Creative Textile Partner";
    let index = 0;
    const speed = 60;

    function typeWriter() {
      if (index < introText.length) {
        document.getElementById("intro").innerHTML += introText.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
